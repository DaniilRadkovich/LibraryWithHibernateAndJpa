<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книги</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            margin: 24px;
        }

        .container {
            max-width: 880px;
            margin: 0 auto;
        }

        h1 {
            font-size: 26px;
            margin: 0 0 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 16px;
        }

        .card {
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 14px;
            background: #fff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
            display: grid;
            gap: 6px;
        }

        .title {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .meta {
            color: #6b7280;
            font-size: 13px;
        }

        form {
            display: grid;
            gap: 12px;
        }

        .field {
            display: grid;
            gap: 6px;
        }

        label {
            font-weight: 600;
        }

        input {
            padding: 10px 12px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            font-size: 14px;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-bottom: 16px;
        }

        .controls input[type="number"], .controls select {
            padding: 8px 10px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            padding: 10px 14px;
            border: 0;
            border-radius: 6px;
            background: #2da44e;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #2c974b;
        }

        .link-button {
            padding: 10px 14px;
            border-radius: 6px;
            background: #f3f4f6;
            color: #111827;
            text-decoration: none;
            display: inline-block;
        }

        .hint {
            color: #6b7280;
            font-size: 12px;
        }
    </style>

</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="header">
        <h1>Книги</h1>
        <a class="link-button" th:href="@{/books/new}">Добавить книгу</a>
    </div>

    <form class="controls" th:action="@{/books}" method="get">
        <label>
            Страница
            <input type="number" name="page" min="1" th:value="${page}" placeholder="1"/>
        </label>
        <label>
            На странице
            <input type="number" name="books_per_page" min="1" th:value="${booksPerPage}" placeholder="5"/>
        </label>
        <label>
            Сортировать по году
            <input type="checkbox" name="sort_by_year" th:checked="${sortByYear}"/>
        </label>
        <button type="submit">Применить</button>
        <a class="link-button" th:href="@{/books}">Сбросить</a>
    </form>

    <div class="grid">
        <div class="card" th:each="book : ${books}">
            <a class="title" th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName()}">Книга</a>
            <div class="meta">
                <span th:text="${book.getAuthor()}">Автор</span>
                <span> • </span>
                <span th:text="${book.getYear()}">0000</span>
            </div>
        </div>
    </div>

    <div class="actions">
        <a class="link-button"
           th:href="@{/books(page=${page != null && page > 1 ? page - 1 : 1}, books_per_page=${booksPerPage}, sort_by_year=${sortByYear})}">Назад</a>
        <a class="link-button"
           th:href="@{/books(page=${page != null ? page + 1 : 2}, books_per_page=${booksPerPage}, sort_by_year=${sortByYear})}">Вперёд</a>
    </div>
</div>
</body>
</html>
