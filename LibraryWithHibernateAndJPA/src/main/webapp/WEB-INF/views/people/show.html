<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Человек</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            margin: 24px;
        }

        .container {
            max-width: 640px;
            margin: 0 auto;
        }

        h1 {
            font-size: 22px;
            margin: 0 0 16px;
        }

        form {
            display: grid;
            gap: 12px;
        }

        .field {
            display: grid;
            gap: 6px;
        }

        label {
            font-weight: 600;
        }

        input {
            padding: 10px 12px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            font-size: 14px;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        button {
            padding: 10px 14px;
            border: 0;
            border-radius: 6px;
            background: #2da44e;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #2c974b;
        }

        .link-button {
            padding: 10px 14px;
            border-radius: 6px;
            background: #f3f4f6;
            color: #111827;
            text-decoration: none;
            display: inline-block;
        }

        .hint {
            color: #6b7280;
            font-size: 12px;
        }
    </style>

</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <h1>Человек</h1>
    <p th:text="${person.getName() + ', ' + person.getYearOfBirth()}">VALUE</p>

    <div th:if="${books.isEmpty()}">
        <p>У человека нет книг</p>
        <hr/>
    </div>

    <div th:if="${!books.isEmpty()}">
        <hr/>
        <b>Книги:</b>
        <br/>
        <table th:each="book : ${books}">
            <tr>
                <td>
                <span th:text="${book.getName() + ', ' + book.getAuthor()+ ', ' + book.getYear()}"
                      th:style="${book.isExpired()} ? 'color: red' : 'color: black'">
                    book
                </span>
                </td>
            </tr>
        </table>
    </div>
    <br>
    <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
        <input type="submit" value="Редактировать"/>
    </form>
    <br>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="Удалить"/>
    </form>
</div>
</body>
</html>
