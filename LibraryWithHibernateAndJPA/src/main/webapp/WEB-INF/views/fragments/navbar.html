<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="navbar">
    <style>
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            background: #111827;
            color: #fff;
            z-index: 1000;
        }

        .navbar .inner {
            max-width: 1000px;
            margin: 0 auto;
            padding: 12px 16px;
            display: flex;
            gap: 14px;
            align-items: center;
        }

        .navbar a {
            color: #e5e7eb;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 10px;
            border-radius: 6px;
        }

        .navbar a:hover {
            background: #1f2937;
            color: #fff;
        }

        .navbar .spacer {
            flex: 1;
        }

        .navbar .brand {
            color: #fff;
            font-weight: 700;
            margin-right: 10px;
        }
    </style>
    <nav class="navbar">
        <div class="inner">
            <a class="brand" th:href="@{/home}">ГЛАВНАЯ</a>
            <a th:href="@{/people}">Люди</a>
            <a th:href="@{/books}">Книги</a>
            <a th:href="@{/books/search}">Поиск книг</a>
            <div class="spacer"></div>
            <a th:href="@{/people/new}">Добавить человека</a>
            <a th:href="@{/books/new}">Добавить книгу</a>
        </div>
    </nav>
    <div style="height: 64px;"></div>
</div>
</html>
